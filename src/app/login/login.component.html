<div class="login-container">
  <h2>Connexion</h2>
  <div *ngIf="loginError" class="error-message">{{ loginError }}</div>
  <input type="text" placeholder="Nom d'utilisateur" [(ngModel)]="username" />
  <input type="password" placeholder="Mot de passe" [(ngModel)]="password" />
  <button (click)="login()">Se connecter</button>
</div>
