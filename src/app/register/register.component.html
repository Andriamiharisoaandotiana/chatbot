<form (ngSubmit)="register()">
  <input type="text" name="username" [(ngModel)]="userData.username" placeholder="Nom d'utilisateur" required>
  <input type="text" name="pseudo" [(ngModel)]="userData.pseudo" placeholder="Pseudo" required>
  <input type="email" name="email" [(ngModel)]="userData.email" placeholder="Email" required>
  <input type="password" name="password" [(ngModel)]="userData.password" placeholder="Mot de passe" required>
  <button type="submit">S'inscrire</button>
</form>
